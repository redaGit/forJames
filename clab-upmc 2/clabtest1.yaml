name: upmc1
topology:
  defaults:
    kind: nokia_srlinux
    image: ghcr.io/nokia/srlinux:25.3.1
  nodes:
    leaf1:
    leaf2:
    client1:
      kind: linux
      image: ghcr.io/srl-labs/network-multitool
      exec:
        - ip addr add 10.36.0.70/27 dev eth1
        - ip r add 10.37.0.0/24 via 10.36.0.71
    client2:
      kind: linux
      image: ghcr.io/srl-labs/network-multitool
      exec:
        - ip addr add 10.37.0.70/27 dev eth1
        - ip r add 10.36.0.0/24 via 10.37.0.71
  links:
    - endpoints: ["leaf1:e1-1", "leaf2:e1-1"]
    - endpoints: ["leaf1:e1-10", "client1:eth1"]
    - endpoints: ["leaf2:e1-10", "client1:eth1"]
